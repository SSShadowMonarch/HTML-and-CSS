<!DOCTYPE html>
<html>
<head>
	<title>My html</title>
	<link rel="stylesheet" type="text/css"href="stylesheet.css">
</head>
<body background="account.jpg">
    <h2>Create Account</h2>
			<form>
				<table cellpadding="10" border="5" cellspacing="5">
				<tr>
					<td>First name</td>
					<td><input type="text" name="fname"></td>
				
					<td>Last name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Father Name</td>
					<td><input type="text"name="mname"></td>
				
					<td>Occupation</td>
					<td><input type="text"name="occ"></td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="text"name="contact"></td>

					<td>Alternative Contact</td>
					<td><input type="text"name="cont"></td>
				</tr>
				<tr>
					<td>E-mail:</td>
					<td><input type="text"name="email"></td>

					<td>Citizenship:</td>
					<td><input type="text"name="citizen"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea name="Address" rows="2" cols="50"></textarea></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><select name="State" size="2" multiple="">
					<option value="Maharashtra">maharashtra</option>
					<option value="Uttar Pradesh">Uttar pradesh</option>
					<option value="Punjab">punjab</option>
					<option value="Rajasthan">rajasthan</option>
					<option value="Banglore">banglore</option>
					<option value="Goa">goa</option>
					</select>

					<td>Pin</td>
					<td><input type="text"name="pin"></td>
				</tr>
				<tr>
					<td>DOB</td>
					<td><input type="date"name="dob"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio"name="gender">MALE</td>
					<td><input type="radio"name="gender">FEMALE</td>
				</tr>
				<tr>
					<td colspan="2"><input type="reset"value="RESET"></td>
				</tr>
			</table>
		</form>
	</div>
    <br><a href="index.html"><button>Register</button></a>
</center>
</body>
</html>
